	<h1 class="app-name">ZAMBIAN WEATHER</h1>

			<input type="text" name="" placeholder="City Name" required="City" id="city-name">
		</form>
	<hr>
	<div id="showWeather">

		<div id="searched-weather">
			<!----Create a weather condition-->
		</div>
		<div class="weather-conditions">
		<h3>Wind Speed</h3>
		<img src="./conditions/wind.png">

		</div>
		<div class="weather-conditions">
		<h3>Temperature</h3>
		<img src="./conditions/hot.png">

		<div class="weather-conditions">

	</div>
